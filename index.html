<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dummy Page</title>
  <link rel="icon" type="image/x-icon" href="resource/Icon.ico">

  <!-- css link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">

  <!-- js script link -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- local js script -->
  <script src="resource/datatable.js"></script>
  <script src="resource/script.js"></script>
  <script src="resource/login.js"></script>

  <!-- styles -->
  <style>
    /* set padding nav-bar */
    body {
      padding-top: 80px;
    }

    /* set margin text sebelah button */
    .gap-button {
      margin-right: 20px;
    }

    /* set margin text sebelah button remember */
    .gap-link {
      margin-right: 85px;
    }

    #captchaForm .d-flex {
      display: flex;
      align-items: flex-start;
    }

    #captchaInput {
      width: 100%;
      margin-bottom: 5px;
      /* Space between input and refresh button */
    }

    #refreshCaptcha {
      display: block;
    }
  </style>

  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="resource/Icon.ico" width="40" height="40" class="d-inline-block align-text-top"> Dummy Page
      </a>
    </div>
  </nav>

</head>

<body>
  <!-- login form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Username <i style="color: red">*</i></label>
            <input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp"
              style="width: 335px;">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password <i style="color: red">*</i></label>
            <input type="password" class="form-control" name="password" id="password" style="width: 335px;">
          </div>
          <!-- captcha section -->
          <div id="captchaForm">
            <div class="d-flex align-items-center mb-3">
              <canvas id="captchaCanvas" width="120" height="60" class="border"></canvas>
              <div class="flex-grow-1 ms-2">
                <input type="text" class="form-control mb-2" id="captchaInput" required
                  placeholder="Enter the text you see">
                <button type="button" class="btn btn-link p-0" id="refreshCaptcha" style="font-size: 11px;">Refresh CAPTCHA</button>
              </div>
            </div>
            <div class="mb-3 text-danger" id="captchaError" style="display: none;">
              Incorrect CAPTCHA. Please try again.
            </div>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label gap-link" for="exampleCheck1">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary" id="login-form-submit">Login</button>
          <button type="button" class="btn btn-primary" id="register_button" data-bs-toggle="modal"
            data-bs-target="#register">Register</button>
            <button type="submit" class="btn btn-primary" id="login-form-submit" data-bs-toggle="modal" data-bs-target="#forgot_pass">Forgot Password</button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- login failed -->
  <div class="modal fade" id="login_failed" tabindex="-1" role="dialog" aria-labelledby="loginFailedLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: red;"><b>Warning!</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-responsive" style="margin:0 auto;" src="resource/Axolotl_Error.png" width="70" height="70">
          Username atau Password salah!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- login success -->
  <div class="modal fade" id="login_success" tabindex="-1" role="dialog" aria-labelledby="loginSuccessLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: green;"><b>Info!</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-responsive" style="margin:0 auto;" src="resource/Axolotl_Error.png" width="70"
            height="70">Login berhasil!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- forgot password -->
  <div class="modal" tabindex="-1" id="forgot_pass">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: blue;"><b>Forgot Password</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3" id="Username">
              <label for="forgotEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="forgotEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <!-- captcha section -->
          <div id="captchaForm">
            <div class="d-flex align-items-center mb-3">
              <canvas id="captchaCanvas" width="120" height="60" class="border"></canvas>
              <div class="flex-grow-1 ms-2">
                <input type="text" class="form-control mb-2" id="captchaInput" required
                  placeholder="Enter the text you see">
                <button type="button" class="btn btn-link p-0" id="refreshCaptcha" style="font-size: 11px;">Refresh CAPTCHA</button>
              </div>
            </div>
            <div class="mb-3 text-danger" id="captchaError" style="display: none;">
              Incorrect CAPTCHA. Please try again.
            </div>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- register form -->
  <div class="modal" tabindex="-1" id="register">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: blue;"><b>Register</b></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row align-items-center">
              <div class="col-sm-12 my-1">
                <label for="registerEmail">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Email">
              </div>
              <div class="col-sm-12 my-1">
                <label for="registerPassword">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="col-sm-6 my-1">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-sm-6 my-1">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-sm-6 my-1">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">submit</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
