<body>
    <div class="container mt-4">
        <h1 class="mb-4">Furniture Transfer</h1>
        
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="#">Furniture Transfer List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Payment Request List</a>
            </li>
        </ul>

        <div class="progress mb-4">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Proceed to 3PL</div>
        </div>

        <h5>New Request</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Transfer Number</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th>Quantity</th>
                    <th>Shipping Carrier</th>
                    <th>Status</th>
                    <th>Created Date</th>
                    <th>Delivery Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="9" class="text-center">No matching records found</td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <span>Showing 0 to 0 of 0 entries (filtered from 18 total entries)</span>
            <button class="btn btn-primary">Add Transfer</button>
        </div>

        <div class="mt-3">
            <button class="btn btn-secondary">Previous</button>
            <button class="btn btn-secondary">Next</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
